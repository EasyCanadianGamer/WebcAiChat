<!DOCTYPE html>
<html>
<head>
    <title> Create your Bot</title>

    {% include 'nav.html' %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel = "stylesheet" href ="{{ url_for('static', filename='index.css') }}">
</head>
<body>

    {% if current_user.is_authenticated %}
    <h1> Create your Bot here: </h1>
        <section class="h-100">
            <div class="container h-100">
                <div class="row justify-content-md-center h-100">
                    <div class="card-wrapper">
                        <div class="card fat">
                            <div class="card-body">
                                <h4 class="card-title">Make a Bot</h4>
                                <form  action="#" method="post" class="my-login-validation" novalidate="" enctype="multipart/form-data">
    
    
    

                                    <div class="mb-3 ">
                                        <label for="file" class="form-label">Bot Profile Picture</label>
                                        <input class="form-control" type="file" id="file" name ='file'>
                                      </div>


                                    <div class ="form-group"> 
                                        <label for="username">Bot Username:</label>
                                        <input type="username" class="form-control" name="username" required>
                                        <div class="invalid-feedback">
                                            Your username is invalid
                                        </div>
                                      
                                    </div>
                                    <div class="form-group">
                                        <label for="bio"> Bot Bio</label>
                                        <input  onkeyup="charupdated()" onpaste="charpasted()" id="charcount" type="bio" class="form-control" name="bio" required>
                                        <div >
                                            <p id="chardisplay"></p>
                                        </div>
    
                                    </div>

                                    <div class="form-group">
                                        <label for="prompt"> Prompt </label>
                                        <input type="prompt" class="form-control" name="prompt" required>
         
    
                                    </div>

                                    <div class="form-group">
                                        <label for="priv"> Privacy Slection:</label>
                                        <input type="priv" class="form-control" name="priv" required>
                                    </div>
    
                                    <div class="form-group m-0">
                                        <button type="submit" class="btn btn-primary btn-block">
                                            Create
                                        </button>
    
                                        <!-- <a  href = "{{url_for('dash')}}" class="btn btn-primary btn-block">
                                            Back
                                        </a> -->
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="footer">
                            Copyright &copy; 2017 &mdash; Your Company 
                        </div>
                    </div>
                </div>
            </div>
        </section>
   
	{% else %}


	<h1>You cannot create a bot</h1>
    <h2>  Don't have an account? <a  href="/register">Create One</a>  </h2>
    
	{% endif %}

    <script> 

        function charpasted() {
			setTimeout(charupdated, 0);
		}
	
		function charupdated() {
			var length = document.getElementById('charcount').value.length;
			console.log(length);
			document.getElementById('chardisplay').innerHTML = length;
		}
    
    </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
