<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel = "stylesheet" href ="{{ url_for('static', filename='index.css') }}">
  <link rel = "stylesheet" href ="{{ url_for('static', filename='login.css') }}">



</head>
<body class="my-login-page">

  <section class =' h-100'>
    <div class ="container h-100">
      <div class="row justify-content-md-center h-100"> 


        <div class="card fat">
          <div class="card-body">
          <h1>Login to your account</h1>


          <form action="#" method="post"class="my-login-validation" novalidate=""  >



            <div class = "form-group">
              <label for="email">Email:</label>
              <input type="email" class ="form-control" name="email" placeholder = "johnsmith@gmail.com" value="" required autofocus /> 

              <div class="invalid-feedback">
                Email is invalid
              </div>
            </div>

            <div class="form-group">

              <label for="password">Password:</label>
              <input type="password" class ="form-control"  name="password" required data-eye/>

              <div class="invalid-feedback">
                Password is required
            </div>


            <div class="form-group">
              <div class="custom-checkbox custom-control">
                <input type="checkbox" name="remember" id="remember" class="custom-control-input">
                <label for="remember" class="custom-control-label">Remember Me</label>
              </div>
            </div>




            <div class="form-group m-0">
              <button type="submit" class="btn btn-primary btn-block">
                Login
              </button>



              <div class="mt-4 text-center">
                Don't have an account? <a  href="/register">Create One</a>
              </div>

            </div>
            </form>
          </div>

        </div>



      </div>
    </div>
  
  
  </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</body>
</html>
