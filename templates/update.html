<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Sign Up</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<link rel = "stylesheet" href ="{{ url_for('static', filename='index.css') }}">
	<link rel = "stylesheet" href ="{{ url_for('static', filename='login.css') }}">


			

</head>
<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Update Profile</h4>
							<form  action="#" method="post" class="my-login-validation" novalidate="">




								<div class ="form-group"> 
									<label for="username">Update Username:</label>
									<input type="username" class="form-control" name="username" required>
									<div class="invalid-feedback">
										Your username is invalid
									</div>
								  
								</div>
								<div class="form-group">
									<label for="email"> Update E-Mail Address</label>
									<input type="email" class="form-control" name="email" required>
									<div class="invalid-feedback">
										Your email is invalid
									</div>
								</div>

								<div class="form-group">




									<label for="bio"> Update Bio</label>
									<input  onkeyup="charupdated()" onpaste="charpasted()" id="charcount" type="bio" class="form-control" name="bio" required>
									<div >
										<p id="chardisplay"></p>
									</div>

								</div>

								<div class="mb-3">
									<label for="formFile" class="form-label">Default file input example</label>
									<input class="form-control" type="formFile" id="formFile">
								  </div>




								<div class="form-group m-0">
									<button type="submit" class="btn btn-primary btn-block">
										Update
									</button>

									<a  href = "{{url_for('dash')}}" class="btn btn-primary btn-block">
										Back
									</a>
								</div>


	

							</form>
						</div>
					</div>
					<div class="footer">
						Copyright &copy; 2017 &mdash; Your Company 
					</div>
				</div>
			</div>
		</div>
	</section>


	<script>
		function charpasted() {
			setTimeout(charupdated, 0);
		}
	
		function charupdated() {
			var length = document.getElementById('charcount').value.length;
			console.log(length);
			document.getElementById('chardisplay').innerHTML = length;
		}
	</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
